<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Timeline</title>
		<link rel="stylesheet" href="/client/timeline/timeline.css">
		<link rel="stylesheet" href="/client/timeline/lib/jquery-ui.min.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<div id="twitter_logo"></div>
				<div id="account">
					<div id="popup"></div>
					<div id="user_logo"></div>
					<div id="user_name"></div>
				</div>
			</div>
			<div id="container">
				<div id="contents">
					<div class="spacer"></div>
					<div id="main">
						<div id="rainbow"></div>
						<div id="main_header">Your Tweets</div>
						<select id="tweet_filter">
							<option val="your">Your Tweets</option>
						</select>
						<div id="main_buttons">
							<div id="list_button"></div>
							<div id="box_button"></div>
						</div>
						<ul id="tweets">
						</ul>
					</div>
				</div>
				<div id="close_button"></div>
				<div id="open_button"></div>
				<div id="left">
					<div class="spacer"></div>
					<div id="profile_header">Profile</div>
					<div id="profile_body">
					</div>
				</div>
			</div>
			<div id="right">
				<div class="spacer"></div>
				<div id="banners">
					<div class="banner">
						<img src="/client/timeline/img/banner1.png">
					</div>
					<div class="banner">
						<img src="/client/timeline/img/banner2.png">
					</div>
					<div class="banner">
						<img src="/client/timeline/img/banner3.png">
					</div>
					<div class="banner">
						<img src="/client/timeline/img/banner4.png">
					</div>
				</div>
			</div>
		</div>
		
		<script id="tweet_template" type="text/template">
		<li>
			<div class="tweet_icon"><img src="<%= user.profile_image_url %>"></div>
			<div class="tweet_buttons">
				<div class="like_button"></div>
				<div class="like_counter">3</div>
				<div class="rt_button"></div>
				<div class="rt_counter">1</div>
			</div>
			<div class="tweet_text"><%= text %></div>
			<div class="tweet_date"><%= created_at %></div>
		</li>
		</script>
		
		<script src="/client/timeline/lib/jquery-1.10.2.min.js"></script>
		<script src="/client/timeline/lib/jquery-ui.min.js"></script>
		<script src="/client/timeline/lib/underscore-min.js"></script>
		<script src="/client/timeline/timeline.js"></script>
	</body>
</html>
